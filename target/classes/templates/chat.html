<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <style>
        body {
            margin: 0;
            font-family: "Arial", sans-serif;
            background: linear-gradient(to right, #FFD700, #FF6347);
            color: #333;
            line-height: 1.6;
        }
        #chat-container {
            width: 50%;
            margin: 0 auto;
            margin-top: 50px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #query-container {
            margin-bottom: 20px;
        }
        #query-text {
            color: blue;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #response-container {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fafafa;
            color: green; /* Green text color */
            font-family: 'Courier New', Courier, monospace; /* Changed font */
            font-size: 16px; /* Adjusted font size */
        }
        #search-container {
            margin-top: 20px;
        }
        /* Updated input field and button styles */
        input[type="text"] {
            width: 87%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 12px;
            font-size: 16px;
            color: #ffffff;
            background-color: #1E90FF; 
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 10%;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
            font-size: 18px;
            color: #555;
            margin-left: 5px;
        }
        .tooltip .tooltip-text {
            visibility: hidden;
            width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position above the icon */
            left: 50%;
            margin-left: -100px; /* Center the tooltip */
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
        .circle {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #333;
            color: white;
            text-align: center;
            line-height: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <center>
        <h2>Advanced Search<span class="tooltip">
                <sup class="circle"><sup>i</sup><span class="tooltip-text">Type "help" in the search field to know the commands<br></span>
            </span>
        </h2>
    </center>

    <div id="chat-container">
        <!-- Query Container -->
        <div id="query-container">
            <div id="query-text" th:text="${query}">Your query will be displayed here in blue</div>
        </div>

        <!-- Response Container -->
        <div id="response-container" th:if="${response}">
            <pre th:text="${response}"></pre>
        </div>

        <!-- Search Form -->
        <div id="search-container">
            <form method="POST" action="/searchExceptionData">
                <input type="text" name="query" placeholder="Enter your query here..." th:value="${query}" />
                <input type="submit" value="Search" />
            </form>
        </div>
    </div>

</body>
</html>
